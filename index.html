<!DOCTYPE html>

    <link rel="stylesheet" href="css/normalize.css">

    <script src="js/MooTools-Core-1.6.0.js"></script>
    <script src="js/MooTools-More-1.6.0-compressed.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
	<div id="gamearea">
		<div id="board">
		    <div id="edges">

            <!-- price list image -->
        </div>
